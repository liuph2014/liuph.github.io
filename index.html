    <style>
        /* 头像放大样式 */
        #avatar {
            width: 225px !important;
            height: 225px !important;
            margin-top: -112px !important;
            z-index: 10;
            position: relative;
        }
        #avatar img {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            border-radius: 10px;
        }

        /* 专门用于导出 PDF 的打印样式优化 */
        @media print {
            /* 强制浏览器打印背景颜色和图片 */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            /* 隐藏导航栏和底部不必要的链接 */
            #mainNav, #github-link, .bi-list {
                display: none !important;
            }
            /* 消除由于隐藏导航栏带来的顶部留白 */
            body {
                padding-top: 0 !important;
            }
            /* 调整顶部大图在 PDF 中的高度，避免占满整页 */
            .top-section {
                min-height: 250px !important;
                padding-top: 5rem !important;
                padding-bottom: 5rem !important;
            }
            /* 避免内容在分页时被硬切断 */
            section {
                page-break-inside: avoid;
            }
            /* 缩小边距，让一页能装下更多内容 */
            @page {
                margin: 0.5cm;
            }
        }
    </style>

    <script>
        async function loadMarkdown(fileName, elementId) {
            try {
                const response = await fetch(fileName);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const text = await response.text();
                const html = marked.parse ? marked.parse(text) : marked(text);
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${fileName}:`, error);
                document.getElementById(elementId).innerHTML = `<p style="color:red">Failed to load ${fileName}. Ensure it exists in 'contents/'.</p>`;
            }
        }

        async function loadConfig() {
            try {
                const response = await fetch('contents/config.yml');
                if (response.ok) {
                    const text = await response.text();
                    const data = jsyaml.load(text);

                    if(data.title) document.title = data.title;
                    if(data['page-top-title']) document.getElementById('page-top-title').innerHTML = data['page-top-title'];
                    if(data['home-subtitle']) document.getElementById('home-subtitle').innerHTML = data['home-subtitle'];
                    if(data['top-section-bg-text']) document.getElementById('top-section-bg-text').innerText = data['top-section-bg-text'];
                    if(data['copyright-text']) document.getElementById('copyright-text').innerHTML = data['copyright-text'];
                }
            } catch (e) {
                console.warn("Config load failed, using default styles.", e);
            }
        }

        window.onload = function() {
            loadConfig();
            loadMarkdown('contents/home.md', 'home-md');
            loadMarkdown('contents/publications.md', 'publications-md');
            loadMarkdown('contents/patents.md', 'patents-md');
            loadMarkdown('contents/projects.md', 'projects-md');
        };
    </script>
